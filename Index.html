<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamQA Thai Translator (Local)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent-color: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e2e8f0;
        }

        body {
            background-color: var(--primary-bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-color);
            font-family: 'Sarabun', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
        }

        .main-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .sub-title {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-translate {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            cursor: pointer;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-translate:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Cards Styling */
        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            border-left: 5px solid transparent;
            /* Accent placeholder */
        }

        .result-card.question-card {
            border-color: rgba(245, 158, 11, 0.5);
            /* Amber */
            border-left-color: #f59e0b;
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.05) 0%, transparent 100%);
        }

        .result-card.summary-card {
            border-color: rgba(34, 197, 94, 0.5);
            /* Green */
            border-left-color: #22c55e;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.05) 0%, transparent 100%);
        }

        .result-card.question-card .card-label {
            color: #fbbf24;
        }

        .result-card.summary-card .card-label {
            color: #4ade80;
        }

        .result-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .result-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .result-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card-label {
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 15px;
            display: block;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #94a3b8;
            border-radius: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .loader {
            display: none;
            justify-content: center;
            margin-top: 30px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 4px;
            border-color: rgba(255, 255, 255, 0.1);
            border-right-color: var(--accent-color);
        }

        .alert-custom {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .settings-toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .settings-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <h1 class="main-title">IslamQA <span style="font-weight:300; font-size:0.8em; opacity:0.8;">TH</span></h1>

        <div class="mb-4">
            <label for="urlInput" class="form-label" style="color: #94a3b8;">Article URL (islamqa.info)</label>
            <input type="text" class="form-control" id="urlInput" placeholder="https://islamqa.info/en/answers/...">

            <button class="btn-translate" onclick="startTranslation()">
                แปลภาษา (Translate)
            </button>
        </div>

        <!-- Alert -->
        <div id="errorAlert" class="alert-custom d-none"></div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status"></div>
        </div>

        <!-- Results -->
        <div class="result-section" id="resultSection">

            <!-- Result Title -->
            <h2 id="resultTitle" style="font-size: 1.5rem; margin-bottom: 20px; color: white;"></h2>

            <div class="result-card question-card">
                <span class="card-label">Question</span>
                <button class="copy-btn" onclick="copyToClipboard('resultQuestion')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg>
                </button>
                <div class="content-text" id="resultQuestion">...</div>
            </div>

            <!-- Summary Card (Hidden by default, shown via JS if content exists) -->
            <div class="result-card summary-card" id="summaryCard" style="display:none;">
                <span class="card-label">Summary of Answer</span>
                <button class="copy-btn" onclick="copyToClipboard('resultSummary')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg>
                </button>
                <div class="content-text" id="resultSummary">...</div>
            </div>

            <div class="result-card answer-card">
                <span class="card-label">Answer</span>
                <button class="copy-btn" onclick="copyToClipboard('resultAnswer')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg>
                </button>
                <div class="content-text" id="resultAnswer">...</div>
            </div>

        </div>
    </div>

    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
